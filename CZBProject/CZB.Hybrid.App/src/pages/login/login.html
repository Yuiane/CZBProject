<ion-content padding class="item-contain" color="primary">
    <form [formGroup]="loginForm">
        <img class="image" margin-vertical text-center width="90px" height="90px" src="assets/images/logo@3x.png">
        <ion-item class="login-item" margin-vertical>
            <ion-input class="input" color="white" type="number" formControlName="phone" placeholder="手机号">
            </ion-input>
        </ion-item>
        <section style="width:50%; float:left; " margin-bottom>
            <ion-item class="login-item">
                <ion-input type="number" color="white" formControlName="code" placeholder="验证码">
                </ion-input>
            </ion-item>
        </section>
        <button margin-bottom ion-button style="width:45%; color:white" clear text-center (click)="sendCode(loginForm.value,$event)">{{sendTitle}}</button>
        <ion-list>
            <button margin-vertical class="item-contain-button" ion-button color="white" full large tappable (click)="onLogin(loginForm.value,$event)">登&nbsp;录</button>
            <button margin-vertical class="item-contain-button2" ion-button color="white" full large tappable (click)="onRegister()">注 册</button>
        </ion-list>
        <img (click)="wechatLogin($event)" margin src="assets/images/wechat.jpg" width="70px" height="70px" />
    </form>
</ion-content>
