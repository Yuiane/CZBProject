<ion-header>
  <ion-navbar class="navbar-czb" color="primary">
    <ion-title>门店</ion-title>
    <ion-buttons start tappable (click)="gotoSelectCity()">
      <button ion-button icon-only class="header-postion">
        {{postion}}
        <ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding style="background-color:#E6EDF8;">
  <!--头部筛选块-->
  <ion-list no-margin style="background-color:white; padding:8px;">
    <ion-row>
      <ion-col text-center>
        默认排序
        <ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
      </ion-col>
      <ion-col text-center>
        门店类别
        <ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
      </ion-col>
      <ion-col text-center>
        筛选
        <ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-list>
  <!--门店列表-->
  <ion-list padding-bottom no-margin class="storelist-list">
    <ion-item (click)="gotoStoreDetail('a')">
      <ion-avatar item-left>
        <img src="http://img5.imgtn.bdimg.com/it/u=547138142,3998729701&fm=27&gp=0.jpg">
      </ion-avatar>
      <h2>园区大师钣喷</h2>
      <p>
        <button ion-button small outline color="orange">钣喷</button>
        <button ion-button small outline color="orange">保养</button>
        <button ion-button small outline color="orange">机修</button>
      </p>
      <p>园区斜塘民营工业园</p>
      <button ion-button clear item-right>10km</button>
    </ion-item>
    <ion-item (click)="gotoStoreDetail('b')">
      <ion-avatar item-left>
        <img src="http://img5.imgtn.bdimg.com/it/u=547138142,3998729701&fm=27&gp=0.jpg">
      </ion-avatar>
      <h2>园区大师钣喷</h2>
      <p>
        <button ion-button small outline color="orange">钣喷</button>
        <button ion-button small outline color="orange">保养</button>
        <button ion-button small outline color="orange">机修</button>
      </p>
      <p>园区斜塘民营工业园</p>
      <button ion-button clear item-right>10km</button>
    </ion-item>
  </ion-list>
</ion-content>
