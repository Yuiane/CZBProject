<ion-header>
  <ion-navbar class="navbar-czb" color="primary">
    <ion-title>选择定位城市</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">当前定位城市</ion-item-divider>
    <ion-item tappable (click)="goSelectCity('00',postion.postionValue)">{{postion.postionValue}}</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">A</ion-item-divider>
    <ion-item tappable (click)="goSelectCity('01','安徽省')">安徽省</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">B</ion-item-divider>
    <ion-item tappable (click)="goSelectCity('01','北京市')">北京市</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">C</ion-item-divider>
    <ion-item tappable (click)="goSelectCity('01','重庆市')">重庆市</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">F</ion-item-divider>
    <ion-item tappable (click)="goSelectCity('04','福建省')">福建省</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">G</ion-item-divider>
    <ion-item tappable (click)="goSelectCity('05','甘肃省')">甘肃省</ion-item>
    <ion-item tappable (click)="goSelectCity('06','广东省')">广东省</ion-item>
    <ion-item tappable (click)="goSelectCity('07','广西壮族自治区')">广西壮族自治区</ion-item>
    <ion-item tappable (click)="goSelectCity('08','贵州省')">贵州省</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">H</ion-item-divider>
    <ion-item tappable (click)="goSelectCity('09','海南省')">海南省</ion-item>
    <ion-item tappable (click)="goSelectCity('10','河北省')">河北省</ion-item>
    <ion-item tappable (click)="goSelectCity('11','黑龙江省')">黑龙江省</ion-item>
    <ion-item tappable (click)="goSelectCity('12','河南省')">河南省</ion-item>
    <ion-item tappable (click)="goSelectCity('13','湖北省')">湖北省</ion-item>
    <ion-item tappable (click)="goSelectCity('14','湖南省')">湖南省</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">J</ion-item-divider>
    <ion-item>江苏省</ion-item>
    <ion-item>江西</ion-item>
    <ion-item>吉林省</ion-item>
  </ion-item-group>
</ion-content>
