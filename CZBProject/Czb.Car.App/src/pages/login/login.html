<ion-header>
  <ion-navbar class="navbar-czb" color="primary" hideBackButton>
    <ion-buttons start (click)="goback()">
      <button ion-button icon-only>
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="todo">
    <ion-grid margin-vertical>
      <!--logo-->
      <ion-row center baseline margin-vertical>
        <ion-col offset-33 width-33>
          <img src="assets/images/logo.png" />
        </ion-col>
      </ion-row>
      <!--用户名-->
      <ion-row margin-vertical>
        <ion-col width-10 offset-8>
          <img class="padding-top-10" src="assets/images/account_logo.png" />
        </ion-col>
        <ion-col width-67>
          <ion-item>
            <ion-input no-padding type="tel" formControlName="phone" placeholder="请输入手机号"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!--用户名-->
      <ion-row margin-bottom>
        <ion-col width-10 offset-8>
          <img class="padding-top-10" src="assets/images/pwd_logo.png" />
        </ion-col>
        <ion-col width-33>
          <ion-item>
            <ion-input type="tel" placeholder="验证码" formControlName="code"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col text-center width-20>
          <button ion-button outline class="codeBtn" (click)="sendCode($event)">{{sendTitle}}</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-8 class="title">填写收到的验证码即可快速登录</ion-col>
      </ion-row>
      <ion-row margin-vertical>
        <ion-col>
          <button ion-button full class="loginBtn" (click)="login($event)">登录</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
