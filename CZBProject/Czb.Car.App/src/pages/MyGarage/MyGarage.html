<ion-header>
  <ion-navbar color="primary">
    <ion-title>我的车库</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        添加
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="page-bg">
  <ion-list *ngIf="mycarNumber<1">
    <ion-grid class="mt-100">
      <ion-row text-center margin-top>
        <ion-col>
          <img width="80" src="assets/images/nocar.png" />
        </ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col>
          <p class="nocar-title">还没有爱车哦～快点添加一个吧！</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-list>
    <!--顶部轮播图-->
    <ion-list class="header-slides" no-margin>
      <ion-grid>
        <ion-row>
          <ion-col width-10>
            <div class="lunbo lt"></div>
          </ion-col>
          <ion-col width-80>
            <div class="box">
              <ion-slides loop effect="flip">
                <ion-slide>
                  <dl class="carbox">
                    <dt class="carheadimg">
                      <img src="../../assets/images/carheadimg.png" />
                    </dt>
                    <dd class="brand">阿斯顿 马丁</dd>
                    <dd class="yearstle">2010款</dd>
                    <dd class="carplate">
                      <span class="LicensePlate-Initials">苏</span>
                      <span class="carnumber">E12345</span>
                    </dd>
                  </dl>                  
                </ion-slide>
              </ion-slides>
            </div>
          </ion-col>
          <ion-col width-10>
            <div class="lunbo rt"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-list-header>
      爱车信息
    </ion-list-header>
    <ion-item>
      <ion-label>车牌号</ion-label>
      <ion-label class="item-value" style="margin:0; height:40px; line-height:40px; ">
        <span class="city-Abbreviation">苏</span>
        <span class="License">E12345</span>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>品牌</ion-label>
      <ion-label class="item-value">阿斯顿马丁</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>型号</ion-label>
      <ion-label class="item-value">2010款</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>行驶里程</ion-label>
      <ion-label class="item-value">1130km</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>车主姓名</ion-label>
      <ion-label class="item-value">车直保</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="plane" item-start color="danger"></ion-icon>
      <ion-label>VIN</ion-label>
      <ion-label class="item-value"></ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="plane" item-start color="danger"></ion-icon>
      <ion-label>上路时间</ion-label>
      <ion-label class="item-value">2017-12-08</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="plane" item-start color="danger"></ion-icon>
      <ion-label>生产年份</ion-label>
      <ion-label class="item-value">2017-12-08</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="plane" item-start color="danger"></ion-icon>
      <ion-label>保险状态</ion-label>
      <ion-label class="item-value">未参险</ion-label>
    </ion-item>
  </ion-list>
  <br />
  <br />
  <br />
  <button ion-button full class="btnupdateinfo">修改信息</button>
</ion-content>
